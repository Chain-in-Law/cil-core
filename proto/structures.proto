syntax = "proto3";

package structures;

message Transaction {
    TransactionPayload payload = 1;
    bytes signature = 2;
}

message TransactionPayload {
    uint32 nonce = 1;
    uint32 gasLimit = 2;
    uint32 gasPrice = 3;
    string to = 4;
    uint32 value = 5;
    string extField = 6;
}

message Block{

    // TODO: complete
    bytes hash =1;
    BlockPayload payload=2;
}

message BlockPayload{

    // TODO: complete
    repeated bytes parentHashes=1;
    repeated Transaction txns=2;
}
