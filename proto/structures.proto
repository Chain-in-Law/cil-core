syntax = "proto3";

package structures;

message input{
    bytes txHash=1;
    uint32 nTxOutput=2;
    bytes claimProof=3;
}

message output{

    // possibly here should be uint64 or bytes (BN)
    uint32 amount=1;
    bytes codeClaim=2;
}

message Transaction {
    repeated input ins=1;
    repeated output outs=2;
}

message Block{

    // TODO: complete
    bytes hash =1;
    BlockPayload payload=2;
}

message BlockPayload{

    // TODO: complete
    repeated bytes parentHashes=1;
    repeated Transaction txns=2;
}
