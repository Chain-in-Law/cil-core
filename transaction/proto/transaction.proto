syntax = "proto3";

package transaction;

message Transaction {
    Payload payload = 1;
    Signature signature = 2;
}

message Payload {
    uint32 nonce = 1;
    uint32 gasLimit = 2;
    uint32 gasPrice = 3;
    string to = 4;
    uint32 value = 5;
    string extField = 6;
}

message Signature {
    uint32 recoveryParam = 1;
    bytes r = 2;
    bytes s = 3;
}